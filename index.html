        function typeWriter() {
            var typewriter = document.getElementById("typewriter");

            if (forward) {

                    typewriter.innerHTML += txt.charAt(typewriter.innerHTML.length);

 // Typewriter function for displaying text
function typeWriterText(element, text, speed) {
    let i = 0;
    const type = () => {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    };
    type();
}

    <script>
// Function to fetch current time from WorldTimeAPI for CST
async function fetchCurrentTime() {
    try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/America/Chicago');
        const data = await response.json();
        const dateTime = new Date(data.datetime);
        const hours = dateTime.getHours().toString().padStart(2, '0');
        const minutes = dateTime.getMinutes().toString().padStart(2, '0');
        const seconds = dateTime.getSeconds().toString().padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    } catch (error) {
        console.error('Error fetching current time:', error);
        return null;
    }
}

// Update current time from WorldTimeAPI for CST every second
async function updateTimeFromWorldTimeAPI() {
    const currentTime = await fetchCurrentTime();
    if (currentTime !== null) {
        document.getElementById('current-time').textContent = `My Current Time Is: ${currentTime}`;
    } else {
        document.getElementById('current-time').textContent = 'Failed to fetch current time.';
    }
}

// Initial call to fetch and display current time from WorldTimeAPI for CST
updateTimeFromWorldTimeAPI();

// Update time every second
setInterval(updateTimeFromWorldTimeAPI, 1000);
